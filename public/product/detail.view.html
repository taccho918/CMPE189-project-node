<!--Rent Item Container-->
<div class="container" style="margin-top: 20px">

    <!-- Item heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{item.name}}</h1>
        </div>
    </div><!-- row -->

    <!-- item row -->
    <div class="row">
        <div class="col-md-8">
            <img src="{{item.image1URL}}" alt="Item Image Not Found" style="width:650px; height:400px; ">
        </div>

        <div class="col-md-4">
            <h3>Item description</h3>
            <p>{{item.description}}</p>
            <h3>Item details</h3>
            <h4 style="margin-top:10px; font-size:2.0em; color: #8F1D21;" >${{item.price}} </h4>
            <h4 style="margin-top:10px; font-size:1.2em;">Availabe: {{item.quantity}} </h4>
            <div style="display: inline-block;">
                    <label style="width:auto;">Quantity</label>
                    <input type="number" class="form-control number-input" min="1" step="1" ng-model="cartQuantity" required />
            </div></br>
            <button ng-click="addToShoppingCart()" class="btn btn-info" style="margin-top: 10px;" >Add To Your Cart</button>
        </div>
    </div><!-- row -->
